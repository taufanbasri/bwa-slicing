<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/tailwind.css">

    <title>Nomads</title>

<body class="font-assistant">
    <header class="bg-[url('../img/hero.png')] h-[650px] bg-cover relative">
        <div class="h-full bg-black bg-opacity-40">
            <div class="container">
                <nav class="overflow-hidden mx-auto max-w-5xl max-h-[70px] py-2 flex justify-between items-center bg-white">
                    <img class="h-12" src="img/logo_nomads.png" alt="">
                
                    <div class="flex">
                        <ul class="flex items-center px-10 space-x-4">
                            <li>Home</li>
                            <li>Paket Travel</li>
                            <li>Services</li>
                            <li>Testimonial</li>
                        </ul>
                        <button class="h-24 text-white bg-primary-500 px-14">Masuk</button>

                </nav>
                
                <div class="my-10 text-center text-white mt-28">
                    <h1 class="mb-10 text-5xl font-bold font-play">Explore The Beautiful World <br>As Easy One Click</h1>

                </div>
            </div>

            <div>
                <div class="text-3xl font-medium">20K</div>

            </div>
            <div>
                <div class="text-3xl font-medium">12</div>
                <div class="text-xl font-light">Countries</div>
            </div>
            <div>
                <div class="text-3xl font-medium">3K</div>
                <div class="text-xl font-light">Hotels</div>
            </div>
            <div>
                <div class="text-3xl font-medium">72</div>
                <div class="text-xl font-light">Partners</div>
            </div>
        </div>

    <div class="bg-primary-500 h-[540px]">

    </div>
